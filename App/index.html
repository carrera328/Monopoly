<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <!-- turn modal -->
        <div id="mainModal" class="modal hide">
            <h1 id="nameOfBoardPlace">Modal</h1>
            <div>
                <h2 class="upperStuff">stuff</h2>
            </div>
            <div id="rentInfo">
                <ul id="rent">
                    <li>*</li>
                    <li>*</li>
                    <li>*</li>
                    <li>*</li>
                    <li>*</li>
                    <li>*</li>
                    <li>*</li>
                </ul>
            </div>
            <div id="buttonsGroup" class="modalButtons">
                <button class="btn">Buy</button>
                <button class="btn">Auction</button>
                <button class="btn">Exit</button>
                <button class="btn">Roll Again</button>
            </div>
        </div>
        <!-- pre-game modals, listed in order -->
        <div class="newGameModal hide" id="newGameModal">
            <h1 id="newGameModalHeader">Welcome To Monopoly</h1>
            <div class ="newGameButtons">
                <button id="loadGameBtn">Load Game</button>
                <button id="newGameBtn">New Game</button>
            </div>
        </div>
        <div class="inputPlayersModal  hide" id ="inputPlayerParent">
            <!-- picklist to choose num players -->
            <h1 id="playerInputHeader">Please Enter Number Players</h1>
            <label for="numPlayers"></label><br>
            <div class="" id="numPlayersPicklist">
                <select name="numPlayers" id="numPlayers">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <button id="nextBtn">Next</button>
            </div>
        </div>
        <div id ="inputRender" class="hide">
            <h1 class="hide" id="inputHead">Enter Players Names</h1>
            <div class="hide" id="playerInputContainer">
                
            </div> 
            <div class="enterBackBtns hide" id="enterBackBtns">  
                <button id="backBtn">Back</button>
                <button id="enter">Enter</button>
            </div>
            
        </div>
        <div id="firsRollModal" class="modal hide">
            <h1>Who rolls first modal</h1>
            <!-- randomly chosen in the interim -->
            <h2>A player will be chosen at random</h2>
                <h1 id = "rollWinner"></h1>
                <h1 id = "rollOrder"></h1>
        </div>
    </body>
</html>
